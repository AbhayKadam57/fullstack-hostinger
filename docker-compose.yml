version: "3.9"


services:
  server:
    build: ./server
    container_name: express-server
    ports:
      - "4000:4000"
    environment:
      - CLIENT_URL=${CLIENT_URL}
    networks:
      - fullstack-net
    restart: unless-stopped
  client:
    build: 
      context: ./client
      args:
        VITE_HOSTINGER_IP: ${VITE_HOSTINGER_IP}
    container_name: react-client
    ports:
      - "5174:3000"
    networks:
      - fullstack-net
    depends_on:
      - server
    restart: unless-stopped
networks:
  fullstack-net:
    driver: bridge